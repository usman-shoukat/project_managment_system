<div class="row">
	<div class="col-md-12">
		<div class="card">
			<div class="card-body">
				<div class="table-responsive">
					<table class="table table-hover table-center mb-0 datatable">
						<thead>
							<tr>
								<th>#</th>
								<th>Sub Category</th>
								<th>Category</th>
								<th>Date</th>
								<th class="text-right">Action</th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let subCategory of subCategories | slice:0:10">
								<td>{{subCategory.id}}</td>
								<td>
									<img class="rounded service-img mr-1" src="{{subCategory.img}}" alt=""> {{subCategory.name}}
								</td>
								<td>{{subCategory.categories.name}}</td>
								<td>{{subCategory.date | date : 'dd MMM yyyy'}}</td>
								<td class="text-right">
									<a [routerLink]="'/admin/edit-sub-category'" class="btn btn-sm bg-success-light mr-2">
										<i class="far fa-edit mr-1"></i>Edit
									</a>
								</td>
							</tr>

						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
