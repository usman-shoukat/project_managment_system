<div class="row">
    <div class="col-xl-8 offset-xl-2">
    
        <!-- Page Header -->
        <div class="page-header">
            <div class="row">
                <div class="col">
                    <h3 class="page-title">Edit Category</h3>
                </div>
            </div>
        </div>
        <!-- /Page Header -->
        
        <div class="card">
            <div class="card-body">
            
                <!-- Form -->
                <form action="categories.html">
                    <div class="form-group">
                        <label>Category Name</label>
                        <input class="form-control" type="text" value="Automobile">
                    </div>
                    <div class="form-group">
                        <label>Category Image</label>
                        <input class="form-control" type="file">
                    </div>
                    <div class="form-group">
                        <div class="avatar">
                            <img class="avatar-img rounded" alt="" src="assets/img/category/category-01.jpg">
                        </div>
                    </div>
                    <div class="mt-4">
                        <button class="btn btn-primary" type="submit" (click)="submit()">Save Changes</button>
                        <a [routerLink]="'/admin/categories'" class="btn btn-link">Cancel</a>
                    </div>
                </form>
                <!-- /Form -->
                
            </div>
        </div>
    </div>
</div>
