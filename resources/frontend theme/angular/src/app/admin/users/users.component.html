<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover table-center mb-0 datatable">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Contact No</th>
                                <th>Signup Date</th>
                                <th>Last Login</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of users">
                                <td>{{user.id}}</td>
                                <td>
                                    <h2 class="table-avatar">
                                        <a href="javascript:void(0);" class="avatar avatar-sm mr-2">
                                            <img class="avatar-img rounded-circle" src="{{user.img}}" alt="User Image">
                                        </a>
                                        <a href="javascript:void(0);">{{user.name}}</a>
                                    </h2>
                                </td>
                                <td>{{user.email}}</td>
                                <td>{{user.mobile}}</td>
                                <td>{{user.signup | date : "dd MMM yyyy"}}</td>
                                <td>{{user.last_login | date : "dd MMM yyyy"}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
