<div class="row">
	<div class="col-md-12">
		<div class="card">
			<div class="card-body">
				<div class="table-responsive">
					<table class="table custom-table mb-0 datatable">
						<thead>
							<tr>
								<th>#</th>
								<th>Rating Type</th>
								<th>Status</th>
								<th class="text-right">Action</th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let rating of ratings">
								<td>{{rating.id}}</td>
								<td>{{rating.commands}}</td>
								<td>
									<div class="status-toggle" *ngIf="rating.status === 'Active'">
										<input id="rating_1" class="check" type="checkbox" checked>
										<label for="rating_1" class="checktoggle">checkbox</label>
									</div>
									<div class="status-toggle" *ngIf="rating.status === 'Inactive'">
										<input id="rating_1" class="check" type="checkbox">
										<label for="rating_1" class="checktoggle">checkbox</label>
									</div>
								</td>
								<td class="text-right">
									<a [routerLink]="'/admin/edit-rating-type'" class="table-action-btn btn btn-sm bg-success-light">
										<i class="far fa-edit mr-1"></i> Edit
									</a>
								</td>
							</tr>							
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
