<div class="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="section-header text-center">
                    <h2>Edit Service</h2>
                </div>
                <form>
                    <div class="service-fields mb-3">
                        <h3 class="heading-2">Service Information</h3>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label>Service Title <span class="text-danger">*</span>
                                    </label> 
                                    <input class="form-control" type="text" value="Web Design in Argentina" required>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>Service Amount <span class="text-danger">*</span>
                                    </label>
                                    <input class="form-control" type="text" value="150000" required>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>Service Location <span class="text-danger">*</span>
                                    </label>
                                    <input class="form-control" type="text" value="Argentina" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="service-fields mb-3">
                        <h3 class="heading-2">Service Category</h3>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>Category <span class="text-danger">*</span></label>
                                    <ng-select2 [data]="exampleData" width="100%">
                                        <option>Automobile</option>
                                        <option>Construction</option>
                                        <option>Interior</option>
                                        <option selected>Cleaning</option>
                                        <option>Electrical</option>
                                        <option>Carpentry</option>
                                        <option>Computer</option>
                                    </ng-select2>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>Sub Category <span class="text-danger">*</span></label>
                                    <ng-select2 [data]="exampleData" width="100%">
                                        <option>House Cleaning</option>
                                        <option>Full Car Wash</option>
                                        <option>Roofing</option>
                                        <option>Indoor Glass</option>
                                        <option>Convertible Fridge</option>
                                        <option>Fridge</option>
                                        <option>Car Wash</option>
                                        <option selected>Others</option>
                                    </ng-select2>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="service-fields mb-3">
                        <h3 class="heading-2">Service Offer</h3>
                        <div class="membership-info">
                            <div class="row form-row membership-cont">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Service Offered <span class="text-danger">*</span>
                                        </label>
                                        <input type="text" class="form-control" value="Car Repair Services">
                                    </div>
                                </div>
                                <div class="col-12 col-md-2 col-lg-2">
                                    <label>&nbsp;</label><a href="javascript:void(0)" class="btn btn-danger trash"><i class="far fa-times-circle"></i></a>
                                </div>
                            </div>
                            <div class="row form-row membership-cont">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Service Offered <span class="text-danger">*</span>
                                        </label>
                                        <input type="text" class="form-control" value="Steam Car Wash">
                                    </div>
                                </div>
                                <div class="col-12 col-md-2 col-lg-2">
                                    <label>&nbsp;</label>	<a href="javascript:void(0);" class="btn btn-danger trash"><i class="far fa-times-circle"></i></a>
                                </div>
                            </div>
                        </div>
                        <div class="add-more form-group">
                            <a href="javascript:void(0);" data-toggle="modal" data-target="#edit_service_offer" class="add-membership">
                                <i class="fas fa-plus-circle"></i> Edit More
                            </a>
                        </div>
                    </div>
                    <div class="service-fields mb-3">
                        <h3 class="heading-2">Details Information</h3>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label>Descriptions <span class="text-danger">*</span></label>
                                    <textarea class="form-control service-desc">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="service-fields mb-3">
                        <h3 class="heading-2">Service Gallery </h3>
                        <div class="row">
                            <div class="col-lg-12">
                                <ngx-dropzone (change)="onSelect($event)">
                                    <ngx-dropzone-label>Drop files here to upload</ngx-dropzone-label>
                                    <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let f of files" [file]="f" [removable]="true" (removed)="onRemove(f)">
                                    </ngx-dropzone-image-preview>
                                </ngx-dropzone>
                                <div>
                                    <ul class="upload-wrap">
                                        <li>
                                            <div class="upload-images">
                                                <img alt="Service Image" src="assets/img/services/service-08.jpg">
                                                <a href="javascript:void(0);" class="btn btn-icon btn-danger btn-sm"><i class="far fa-trash-alt"></i></a>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="upload-images">
                                                <img alt="Service Image" src="assets/img/services/service-07.jpg">
                                                <a href="javascript:void(0);" class="btn btn-icon btn-danger btn-sm"><i class="far fa-trash-alt"></i></a>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="submit-section">
                        <button class="btn btn-primary submit-btn" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
