<h4 class="widget-title">My Services</h4>
<ul class="nav nav-tabs menu-tabs">
    <li class="nav-item">
        <a class="nav-link active" href="#activeservice" data-toggle="tab">Active Service</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#inactiveservice" data-toggle="tab">Inactive Service</a>
    </li>
</ul>
<!-- Tab Content -->
<div class="tab-content">
    <!-- Active Content -->
    <div role="tabpanel" id="activeservice" class="tab-pane fade show active">

        <div class="row">
            <div class="col-lg-4 col-md-6" *ngFor="let service of services | slice:0:9">
                <div class="service-widget">
                    <div class="service-img">
                        <a [routeLink]="'/pages/service-details'">
                            <img class="img-fluid serv-img" alt="Service Image" src="{{service.service_img}}">
                        </a>
                        <div class="item-info">
                            <div class="service-user">
                                <a href="javascript:void(0);">
                                    <img src="{{service.user_img}}" alt="">
                                </a>
                                <span class="service-price">{{service.amount}}</span>
                            </div>
                            <div class="cate-list">
                                <a class="bg-yellow" [routeLink]="'/pages/service-details'">{{service.name}}</a>
                            </div>
                        </div>
                    </div>
                    <div class="service-content">
                        <h3 class="title text-truncate">
                            <a class="ellipsis" [routeLink]="'/pages/service-details'">{{service.service_name}}</a>
                        </h3>
                        <div class="rating">
                            <i class="fas fa-star filled"></i>
                            <i class="fas fa-star filled"></i>
                            <i class="fas fa-star filled"></i>
                            <i class="fas fa-star filled"></i>
                            <i class="fas fa-star filled"></i>
                            <span class="d-inline-block average-rating">(4.3)</span>
                        </div>
                        <div class="user-info">
                            <div class="service-action">
                                <div class="row">
                                    <div class="col">
                                        <a [routeLink]="'/pages/edit-service'" class="text-success"><i class="far fa-edit"></i> Edit</a>
                                    </div>
                                    <div class="col text-right">
                                        <a href="javascript:void(0);" class="text-danger" data-toggle="modal" data-target="#deleteNotConfirmModal"><i class="far fa-trash-alt"></i> Inactive</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- /Active Content -->                        
    <!-- Inactive Content -->
    <div role="tabpanel" id="inactiveservice" class="tab-pane fade">    
        <div class="row">
            <div class="col-lg-4 col-md-6 inactive-service" *ngFor="let service of services | slice:3:6">
                <div class="service-widget">
                    <div class="service-img">
                        <a [routerLink]="'/pages/edit-service'">
                            <img class="img-fluid serv-img" alt="Service Image" src="{{service.service_img}}">
                        </a>
                        <div class="item-info">
                            <div class="service-user">
                                <a href="javascript:void(0);">
                                    <img src="{{service.user_img}}" alt="">
                                </a>	<span class="service-price">{{service.amount}}</span>
                            </div>
                            <div class="cate-list">	<a class="bg-yellow ellipsis" [routerLink]="'/pages/edit-service'">{{service.name}}</a>
                            </div>
                        </div>
                    </div>
                    <div class="service-content">
                        <h3 class="title">
                            <a [routerLink]="'/pages/edit-service'">{{service.service_name}}</a>
                        </h3>
                        <div class="rating">
                            <i class="fas fa-star filled"></i>
                            <i class="fas fa-star filled"></i>
                            <i class="fas fa-star filled"></i>
                            <i class="fas fa-star filled"></i>
                            <i class="fas fa-star filled"></i>
                            <span class="d-inline-block average-rating">(5)</span>
                        </div>
                        <div class="user-info">
                            <div class="service-action">
                                <div class="row">
                                    <div class="col">
                                        <a href="javascript:void(0)" class="si-delete-inactive-service text-danger" data-id="120"><i class="far fa-trash-alt"></i> Delete</a>
                                    </div>
                                    <div class="col text-right">
                                        <a href="javascript:void(0)" class="si-delete-active-service text-success" data-id="120"><i class="fas fa-info-circle"></i> Active</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /Inactive Content -->
</div>
<!-- /Tab Content -->
