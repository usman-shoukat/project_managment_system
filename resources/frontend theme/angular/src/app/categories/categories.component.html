<!-- Breadcrumb -->
<div class="breadcrumb-bar">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="breadcrumb-title">
                    <h2>Categories</h2>
                </div>
            </div>
            <div class="col-auto float-right ml-auto breadcrumb-menu">
                <nav aria-label="breadcrumb" class="page-breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a [routerLink]="''">Home</a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">Categories</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>
<!-- /Breadcrumb -->
<div class="content">
    <div class="container">
        <div class="catsec clearfix">
            <div class="row">
                <div *ngFor="let category of categories" class="col-lg-4 col-md-6">
                    <a [routerLink]="'/pages/search'">
                        <div class="cate-widget">
                            <img src="{{category.img}}" alt="">
                            <div class="cate-title">
                                <h3><span><i class="fas fa-circle"></i> {{category.speciality}}</span></h3>
                            </div>
                            <div class="cate-count">
                                <i class="fas fa-clone"></i> {{category.ratings}}
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="pagination" *ngIf="loadPagination">
                <ul>
                    <li class="active"><a href="javascript:void(0);">1</a></li>
                    <li><a href="javascript:void(0);">2</a></li>
                    <li><a href="javascript:void(0);">3</a></li>
                    <li><a href="javascript:void(0);">4</a></li>
                    <li class="arrow"><a href="javascript:void(0);"><i class="fas fa-angle-right"></i></a></li>
                </ul>
            </div>
        </div>
    </div>﻿ 
</div>﻿
